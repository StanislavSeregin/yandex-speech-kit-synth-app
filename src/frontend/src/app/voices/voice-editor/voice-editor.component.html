<form [formGroup]="form" novalidate>
  <div class="group">
    <h2>Properties</h2>
    <div class="grid" style="margin: 0;">
      <div class="col-6">
        <mat-form-field>
          <mat-label>Text</mat-label>
          <input matInput formControlName="text">
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field>
          <mat-label>Transcription</mat-label>
          <input matInput formControlName="transcription">
        </mat-form-field>
      </div>
      <div *ngIf="voiceUrl" class="col">
        <audio [src]="voiceUrl" controls></audio>
      </div>
    </div>
  </div>

  <div mat-dialog-actions align="end">
    <button mat-raised-button color="primary" (click)="save()" [disabled]="form.disabled">Save</button>
  </div>
</form>
